<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Guitar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Virtual Guitar</h1>
        <div class="guitar-container">
            <div id="keyboard-guide" class="mb-4">
                <h3>Keyboard Guide:</h3>
                <p>Use keys A S D F G H J K L to play notes</p>
            </div>
            <div id="strings-container">
                <div class="string" data-note="E"></div>
                <div class="string" data-note="A"></div>
                <div class="string" data-note="D"></div>
                <div class="string" data-note="G"></div>
                <div class="string" data-note="B"></div>
                <div class="string" data-note="E2"></div>
            </div>
            <div id="score-display" class="mt-4">
                Score: <span id="current-score">0</span>
            </div>
            <div id="high-score" class="mt-2">
                High Score: <span id="highest-score">0</span>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>

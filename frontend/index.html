<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Hero - Twinkle Star</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-3">
        <h1 class="text-center mb-3">Guitar Hero - Twinkle Star</h1>
        <div class="game-container">
            <div id="track-container">
                <div class="track-overlay">
                    <div id="timing-bar"></div>
                </div>
                <div id="notes-container"></div>
            </div>
            <div id="controls" class="mt-3 text-center">
                <button id="start-game" class="btn btn-primary">Start Song</button>
                <div id="keyboard-guide" class="mt-3">
                    <h3>Keys: A S D F G H J</h3>
                </div>
            </div>
            <div class="score-container mt-3">
                <div id="current-score">Score: 0</div>
                <div id="multiplier">Multiplier: x1</div>
                <div id="accuracy">Accuracy: 100%</div>
                <div id="high-score">High Score: 0</div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
